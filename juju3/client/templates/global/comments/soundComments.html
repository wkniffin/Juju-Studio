<template name="soundComments">
  <div id="sound-comments">
    <i class="fa fa-arrow-left fa-2x" id="js-page-left" aria-hidden="true"></i>
    {{#let name=comment.name comment=comment.comment}}
      <blockquote>
        <p>{{comment.comment}}</p>
        <footer>from: {{comment.name}}</footer>
      </blockquote>
    {{/let}}
    <i class="fa fa-arrow-right fa-2x" id="js-page-right" aria-hidden="true"></i>
  </div>
</template>
